<!DOCTYPE html>
<html lang = "es">
    <head>
        <meta charset = "utf-8"/>
        <meta http-equiv = "X-UA-Compatible" content = "IE=edge"/>
        <meta name = "viewport" content = "width=device-width, initial-scale=1"/>

        <!-- App Web Name -->
        <title>JRoar Web</title>
        <!-- Google font -->
        <link href = "https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel = "stylesheet"/>

        <!-- Bootstrap -->
        <link type = "text/css" rel = "stylesheet" href = "../css/bootstrap.min.css"/>

        <!-- Slick -->
        <link type="text/css" rel = "stylesheet" href = "../css/slick.css"/>
        <link type="text/css" rel = "stylesheet" href = "../css/slick-theme.css"/>

        <!-- Nouislider -->
        <link type = "text/css" rel = "stylesheet" href = "../css/nouislider.min.css"/>

        <!-- Font Awesome Icon -->
        <link rel = "stylesheet" href = "../css/font-awesome.min.css"/>
        <script src = "https://kit.fontawesome.com/639c797cd5.js" crossorigin = "anonymous"></script>

        <!-- Custom stlylesheet -->
        <link type = "text/css" rel = "stylesheet" href = "../css/style.css"/>
        <link type = "text/css" rel = "stylesheet" href = "../css/web.css"/>
        <link rel="icon" type="image/png" href="../img/Logo.png" />
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <!-- MAIN HEADER -->
            <div id="top-header">
                <!-- container -->
                <div class="container">
                    <!-- row -->
                    <div class="row">
                        <!-- LOGO -->
                        <div class="header-logo">
                            <a href="/index" class="logo">
                                <img src="../img/Logo.png" alt=""/>
                            </a>
                        </div>

                        <!-- /LOGO -->
                    </div>
                    <!-- row -->
                </div>
                <!-- container -->
            </div>
            <!-- /MAIN HEADER -->

            <!-- JRoar SECTION -->
            <div class="section">
                <!-- container -->
                <div class="container">
                    <!-- row -->
                    <div class="row">
                        <div class="col-md-15">
                            <!-- Profile Details -->
                            <div class="billing-details text-center">
                                <div class="section-title">
                                    <h3 class="title">Mount Points</h3>
                                </div>
                                <form action="/profile/mount" method="post">
                                    <div class="form-group">
                                        <h4>Mount</h4>
                                        <span>Mountpoint:</span>
                                        <input class="input" type="text" name="mountPoint" placeholder="/">
                                        <br></br>
                                        <span>Source:</span>
                                        <input class="input" type="text" name="source" placeholder="http://">
                                        <br></br>
                                        <select id = "selectMount" name="selectMount">
                                            <option class = "optionMount" value="LiveStream">LiveStream</option>
                                            <option class = "optionMount" value="PlayList">PlayList</option>
                                        </select>
                                        <br></br>
                                        <span>Limit:</span>
                                        <input class="input" type="text" name="limit" placeholder="">
                                        <br></br>
                                        <span>Password:</span>
                                        <input class="input" type="text" name="password" placeholder="">
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" name="action" value="Mount" class="primary-btn cta-btn">
                                    </div>
                                </form>
                                <hr style="border-top: 4px solid #19239D;">
                                <form action="/profile/drop" method="post">
                                    <div class="form-group">
                                        <h4>Drop</h4>
                                        <select id = "selectDrop" name="selectDrop">
                                            <option class = "optionMount" value="/test1.ogg">/test1.ogg</option>
                                        </select>
                                        <br></br>
                                        <span>Password:</span>
                                        <input class="input" type="text" name="password" placeholder="">
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" name="action" value="Drop" class="primary-btn cta-btn">
                                    </div>
                                </form>
                                <hr style="border-top: 4px solid #19239D;">
                                <form action="/profile/shout" method="post">
                                    <div class="form-group">
                                        <h4>Shout</h4>
                                        <select id ="selectShout" name="selectShout">
                                            <option class = "optionMount" value="/test1.ogg">/test1.ogg</option>
                                        </select>
                                        <br></br>
                                        <span>-->:</span>
                                        <input class="input" type="text" name="ice" placeholder="ice://">
                                        <br></br>
                                        <br></br>
                                        <span>Ice-Password:</span>
                                        <input class="input" type="text" name="icePassword" placeholder="">
                                        <br></br>
                                        <span>Password:</span>
                                        <input class="input" type="text" name="password" placeholder="">
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" name="action" value="Shout" class="primary-btn cta-btn">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /JRoar SECTION -->
            <hr style="border-top: 4px solid #19239D;">
            <!-- PROFILE SECTION -->
            <div class="section">
                <!-- container -->
                <div class="container">
                    <!-- row -->
                    <div class="row">
                        <div class="col-md-15">
                            <!-- Profile Details -->
                            <div class="billing-details text-center">
                                <div class="section-title">
                                    <h3 class="title">Profile</h3>
                                </div>
                                <form action="/profile/update" method="post">
                                    <div class="form-group">
                                        <span>User Name</span>
                                        <br></br>
                                        <input class="input" type="text" name="name" placeholder="userName">
                                    </div>
                                    <br></br>
                                    <div class="form-group">
                                        <span>Email</span>
                                        <br></br>
                                        <input class="input" type="email" name="email" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" name="action" value="Change" class="primary-btn cta-btn">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /PROFILE SECTION -->

        </header>
        <!-- /HEADER -->


    </body>
</html>
