<!DOCTYPE html>
<html lang = "es">
    <head>
        <meta charset = "utf-8"/>
        <meta http-equiv = "X-UA-Compatible" content = "IE=edge"/>
        <meta name = "viewport" content = "width=device-width, initial-scale=1"/>

        <!-- App Web Name -->
        <title>JRoar Web</title>
        <!-- Google font -->
        <link href = "https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel = "stylesheet"/>

        <!-- Bootstrap -->
        <link type = "text/css" rel = "stylesheet" href = "../css/bootstrap.min.css"/>

        <!-- Slick -->
        <link type="text/css" rel = "stylesheet" href = "../css/slick.css"/>
        <link type="text/css" rel = "stylesheet" href = "../css/slick-theme.css"/>

        <!-- Nouislider -->
        <link type = "text/css" rel = "stylesheet" href = "../css/nouislider.min.css"/>

        <!-- Font Awesome Icon -->
        <link rel = "stylesheet" href = "../css/font-awesome.min.css"/>
        <script src = "https://kit.fontawesome.com/639c797cd5.js" crossorigin = "anonymous"></script>

        <!-- Custom stlylesheet -->
        <link type = "text/css" rel = "stylesheet" href = "../css/style.css"/>
        <link type = "text/css" rel = "stylesheet" href = "../css/web.css"/>
        <link rel="icon" type="image/png" href="../img/Logo.png" />
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <!-- MAIN HEADER -->
            <div id="top-header">
                <!-- container -->
                <div class="container">
                    <!-- row -->
                    <div class="row">
                        <!-- LOGO -->
                        <div class="header-logo">
                            <a href="/index" class="logo">
                                <img src="../img/Logo.png" alt=""/>
                            </a>
                        </div>

                        <!-- /LOGO -->
                    </div>
                    <!-- row -->
                </div>
                <!-- container -->
            </div>
            <!-- /MAIN HEADER -->

            <div class="section">
                <!-- container -->
                <div class="container">
                    <!-- row -->
                    <div class="row">

                        <div class="col-md-20">
                            <!-- Billing Details -->
                            <div class="billing-details">
                                <div class="form-group text-center">
                                    <div class="form-group">
                                        <h2>Log In</h2>
                                        <form action="/profile" method="post">
                                            <div class="form-group">
                                                <input type="text" name="username" placeholder="User Name" required>
                                            </div>
                                            <div class="form-group">
                                                <input type="password" name="password" placeholder="Password" required>
                                            </div>
                                            <div class="form-group">
                                                <input type="submit" id="sendLogin" value="Log In" class="primary-btn cta-btn">
                                            </div>
                                        </form>
                                    </div>
                                    <br>
                                    <br>
                                    <div class="form-group">
                                        <h2>Registrate</h2>
                                        <form action="profile/register" method="post">
                                            <div class="form-group">
                                                <input type="input" name="name" placeholder="User Name" required>
                                            </div>
                                            <div class="form-group">
                                                <input type="input" name="password"placeholder="Password" required>
                                            </div>
                                            <div class="form-group">
                                                <input type="input" name="email" placeholder="Email" required>
                                            </div>
                                            <div class="form-group">
                                                <input type="submit" id="sendRegistration" value="Check In" class="primary-btn cta-btn">
                                            </div>
                                        </form>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </header>
        <!-- /HEADER -->

    </body>
</html>
