									<button class ="aleatorio" onclick="cambiarTrack('aleatorio')"><i class="fa fa-random"></i></button>

		<script>
			let  canciones = [
				['../OGG/INeedAHero.ogg'],
				['../OGG/GirlsJustWantToHaveFun.ogg'],
				['../OGG/TakeOnMe.ogg'],
				['../OGG/Funkytown.ogg'],
				['../OGG/MenAtWork.ogg'],
				['../OGG/BillyJean.ogg'],
				['../OGG/FisicaOQuimica.ogg'],
				['../OGG/Kamikaze.ogg'],
				['../OGG/Jueves.ogg'],
				['../OGG/YoSoyAquel.ogg'],
				['../OGG/DivaVirtual.ogg'],
				['../OGG/Obsesion.ogg'],
				['../OGG/PobreDiabla.ogg'],
				['../OGG/PropuestaIndecente.ogg'],
				['../OGG/SoloPorUnBeso.ogg'],
				['../OGG/Diavla.ogg'],
				['../OGG/Favorito.ogg'],
				['../OGG/GanasSobran.ogg'],
				['../OGG/Loca.ogg'],
				['../OGG/OtroTrago.ogg'],
			];

			function cambioReproductor (path) {
				viejo_audio = document.getElementById("reproductor");
				audio_padre = viejo_audio.parentNode;
				audio_padre.removeChild(viejo_audio);
				nuevo_audio = document.createElement("audio");
				nuevo_audio.setAttribute("id","reproductor");
				nuevo_audio.setAttribute("controls", "controls");
				nuevo_audio.setAttribute("autoplay", "autoplay");
				source = document.createElement("source");
				source.setAttribute("src", path);
				source.setAttribute("type", "audio/ogg");
				source.setAttribute("id", "reproductorSource");
				nuevo_audio.appendChild(source);
				audio_padre.appendChild(nuevo_audio);
			}

			function cambiarTrack(track) {
				var path;

				if (track === "aleatorio"){
					var random = Math.round(Math.random()*(canciones.length-1));
					var select = document.getElementById("selectTrack");
					path = select[random].getAttribute("value");
				} else {
					path =  track.getAttribute("value");
				}
					cambioReproductor(path);
				}

			function cargarReproductor() {
				var random = Math.round(Math.random()*(canciones.length-1));
				var select = document.getElementById("selectTrack");
				var path = select[random].getAttribute("value");
				nombre = document.createElement("h3");
				nombre.setAttribute('value', "Hola");
				nuevo_audio = document.createElement("audio");
				nuevo_audio.setAttribute("id","reproductor");
				nuevo_audio.setAttribute("controls", "controls");
				nuevo_audio.setAttribute("preload", "auto");
				nuevo_audio.setAttribute("autoplay", "true");
				source = document.createElement("source");
				source.setAttribute("src", path);
				source.setAttribute("type", "audio/ogg");
				source.setAttribute("id", "reproductorSource");
				nuevo_audio.appendChild(source);
				padre = document.getElementById("reproductorBox");
				padre.appendChild(nuevo_audio);
			}

			function siguienteTrack() {
				var reproductor = document.getElementById("reproductorSource");
				var track = reproductor.getAttribute("src");
				var nextTrack;
				for (i = 0; i < canciones.length; i++){
					if (track === canciones[i][0]){
						if (i === (canciones.length - 1)){
							nextTrack = canciones[0][0];
						} else {
							nextTrack = canciones[i+1][0];
						}
					} else {
						console.log("Track = " + track);
					}
				}

				cambioReproductor(nextTrack);
			}

			function anteriorTrack() {
				var reproductor = document.getElementById("reproductorSource");
				var track = reproductor.getAttribute("src");
				var nextTrack;
				for (i = 0; i < canciones.length; i++){
					if (track === canciones[i][0]){
						if (i === (0)){
							nextTrack = canciones[canciones.length - 1][0];
						} else {
							nextTrack = canciones[i-1][0];
						}
					} else {
						console.log("Track = " + track);
					}
				}

				cambioReproductor(nextTrack);
			}

			window.onload = cargarReproductor();
		</script>
	</body>
